<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atalay Arslan | Portföy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 1s ease;
        }
        
        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa, #e4edf9);
            color: #111;
        }
        
        #theme-toggle {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(30, 30, 30, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #FFD700;
            font-size: 26px;
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 100;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        body.light-mode #theme-toggle {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        #theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
        }
        
        .header {
            text-align: center;
            padding: 30px 0 20px;
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 255, 135, 0.2);
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        .typing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            position: relative;
            z-index: 10;
        }
        
        .glowing-square {
            width: 220px;
            height: 220px;
            background: rgba(15, 30, 15, 0.15);
            border: 1px solid rgba(50, 180, 70, 0.3);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 
                0 0 20px rgba(50, 230, 100, 0.3),
                0 0 40px rgba(50, 230, 100, 0.1),
                inset 0 0 15px rgba(50, 230, 100, 0.1);
            transition: all 0.5s ease;
        }
        
        .typing-text {
            font-size: 28px;
            font-weight: 600;
            color: #32c84b;
            height: 40px;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }
        
        .typing-text::before {
            content: '$ ';
            color: #00ff87;
            margin-right: 5px;
        }
        
        .social-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            position: absolute;
            bottom: 80px;
            width: 100%;
            z-index: 10;
        }
        
        .social-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 18px 30px;
            width: 320px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }
        
        body.light-mode .social-box {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
        }
        
        .social-box:hover {
            background: rgba(50, 180, 70, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(50, 230, 100, 0.3);
        }
        
        .social-box .arrow {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0.7;
            color: #60efff;
        }
        
        .social-box .logo {
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-bottom: 15px;
            font-size: 22px;
            color: white;
        }
        
        .instagram .logo {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }
        
        .telegram .logo {
            background: linear-gradient(135deg, #0088cc, #00aced);
        }
        
        .social-box h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .social-box p {
            font-size: 0.85rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        /* Snowflakes */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background: linear-gradient(transparent, #fff, transparent);
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
            filter: blur(1px);
        }
        
        body.light-mode .snowflake {
            background: linear-gradient(transparent, #555, transparent);
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        /* Glitch effect for header */
        .header h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch-anim 5s infinite linear;
            opacity: 0.8;
        }
        
        @keyframes glitch-anim {
            0% { transform: translateX(0); }
            20% { transform: translateX(-3px); }
            40% { transform: translateX(3px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <button id="theme-toggle">🌙</button>
    
    <div class="header">
        <h1 data-text="Atalay Arslan">Atalay Arslan</h1>
        <p>Güvenlik Uzmanı & Full Stack Geliştirici</p>
    </div>
    
    <div class="typing-container">
        <div class="glowing-square">
            <div class="typing-text" id="typing-text"></div>
        </div>
    </div>
    
    <div class="social-container">
        <div class="social-box instagram" id="instagram-box">
            <div class="arrow"><i class="fas fa-arrow-up"></i></div>
            <div class="logo"><i class="fab fa-instagram"></i></div>
            <h3>Instagram Profilim</h3>
            <p>Bu kutuya basarsanız Instagram hesabıma yönlendirileceksiniz</p>
        </div>
        
        <div class="social-box telegram" id="telegram-box">
            <div class="logo"><i class="fab fa-telegram-plane"></i></div>
            <h3>Telegram Kanalım</h3>
            <p>Bu kutuya basarsanız Telegram hesabıma yönlendirileceksiniz</p>
        </div>
    </div>
    
    <div class="snowflakes" id="snowflakes"></div>
    
    <div id="particles-js"></div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Tema değiştirme
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            themeToggle.textContent = document.body.classList.contains('light-mode') ? '☀️' : '🌙';
        });
        
        // Yazı efekti
        const typingText = document.getElementById('typing-text');
        const words = ['Python', 'Css', 'JavaScript', 'Html', 'Atalay Arslan'];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 120;
        
        function typeEffect() {
            const currentWord = words[wordIndex];
            
            if (isDeleting) {
                // $ işaretini koruyarak silme
                if (charIndex > 2) {
                    typingText.textContent = '$ ' + currentWord.substring(0, charIndex - 2);
                    charIndex--;
                    typingSpeed = 70;
                } else {
                    // $ işaretini de sil
                    typingText.textContent = '';
                    charIndex = 0;
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                    typingSpeed = 500;
                }
            } else {
                typingText.textContent = '$ ' + currentWord.substring(0, charIndex);
                charIndex++;
                typingSpeed = charIndex > currentWord.length / 2 ? 150 : 120;
                
                if (charIndex > currentWord.length) {
                    isDeleting = true;
                    typingSpeed = 1000;
                }
            }
            
            setTimeout(typeEffect, typingSpeed);
        }
        
        // Kar efekti
        function createSnowflakes() {
            const snowContainer = document.getElementById('snowflakes');
            const snowflakeCount = 150;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Rastgele boyut
                const size = Math.random() * 8 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Rastgele başlangıç pozisyonu
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${-Math.random() * 100}px`;
                
                // Rastgele animasyon süresi
                const animationDuration = Math.random() * 20 + 10;
                snowflake.style.animationDuration = `${animationDuration}s`;
                
                // Rastgele animasyon gecikmesi
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Parçacık efekti
        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 40, density: { enable: true, value_area: 800 } },
                    color: { value: "#32c84b" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#32c84b",
                        opacity: 0.3,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out"
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                }
            });
        }
        
        // Sosyal medya yönlendirmeleri
        document.getElementById('instagram-box').addEventListener('click', () => {
            window.open('https://www.instagram.com/192.168.x.x.x?igsh=MTZ6ZjFkbDZmdjV1Mg==', '_blank');
        });
        
        document.getElementById('telegram-box').addEventListener('click', () => {
            window.open('https://t.me/AtalayArslan', '_blank');
        });
        
        // Sayfa yüklendiğinde efektleri başlat
        window.onload = () => {
            setTimeout(typeEffect, 1000);
            createSnowflakes();
            initParticles();
            
            // İlk tema ayarı
            themeToggle.textContent = '🌙';
        };
    </script>
</body>
</html>
